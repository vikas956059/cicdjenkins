kind: Deployment
apiVersion: apps/v1
metadata:
 name: vikas 
spec:
 replicas: 1
 selector:
  matchLabels:
   app: python
 template:
   metadata:
    labels:
      app: python
   spec:
     - name: pyhton
       image: vikas956059/python:latest
       ports:
         - conatinerPort: 80

---
apiVersion: v1
kind: Service
metadata:
 name: svc
spec:
  ports:
  -  port: 80
     targetPort: 80
     nodePort: 31000
  type: NodePort
  selector: 
    app: python


       
 
